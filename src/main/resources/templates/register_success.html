<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameStation</title>
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="login">
    <h3 style="color: #9b59b6;text-align:center;">You have signed up successfully!</h3>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div>
            <input type="checkbox" id="remember-me" name="remember-me"/>
            <label for="remember-me">Remember me</label>
        </div>
        <input type="submit" value="Login">
        <!-- Error message displayed if login fails -->
        <p th:if="${param.error}" class="error">Invalid username or password.</p>
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>

</div>


</body>
</html>
