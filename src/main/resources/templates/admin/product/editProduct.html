        <div class="cardbox" style="height: 1000px; padding-left: 50px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h1>Edit Product: </h1>
                        <br>
                        <div class="form">
                            <form class="form1" th:object="${product}" th:action="@{/admin/product/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="stockLevel">Stock Level</label>
                                    <input type="number" class="form-control" id="stockLevel" name="stockLevel" th:field="*{stockLevel}">
                                </div>
                                <div class="form-group">
                                    <label for="categories">Categories</label>
                                    <select class="form-control" id="categories" name="categories" multiple="multiple" th:field="*{categories}">
                                        <option th:each="category : ${allCategories}" th:value="${category.id}" th:text="${category.name}" th:selected="${product.categories.contains(category)}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="imageFile">Image</label>
                                    <input type="file" class="form-control-file" id="imageFile" name="imageFile">
                                </div>
                                <br/>
                                <button type="submit" class="btn btn-info">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            // Menu toggle
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            toggle.onclick = function(){
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }
            // adding hover class over selected category
            let list = document.querySelectorAll('.navigation li');
            function activeLink(){
                list.forEach((item) =>
                    item.classList.remove('hovered'));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activeLink));
        </script>
