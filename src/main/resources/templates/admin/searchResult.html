<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Search Results</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Categories</th>
    <th>Name</th>
    <th>Price</th>
    <th>Stock Level</th>
    <th>Image</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Show</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td>

      <li th:each="category : ${product.categories}" th:text="${category.name}"></li>

    </td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.stockLevel}"></td>
    <td>
      <img th:src="@{|${product.image}|}" width="100"/>
    </td>
    <td>
      <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" id="lines" class="btn btn-info">Edit</a>
    </td>
    <td>
      <form th:action="@{/admin/product/__${product.id}__}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" id="lines" class="btn btn-danger" style= "cursor:pointer" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
      </form>
    </td>
    <td>
      <a href="#" class="btn btn-success" id="lines">Show</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
