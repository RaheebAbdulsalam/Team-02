<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart</title>
</head>
<body>
<h1>Shopping Cart</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Quantity</th>
    <th>Subtotal</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cartItem : ${cartItems}">
    <td th:text="${cartItem.product.name}"></td>
    <td th:text="${cartItem.product.price}"></td>
    <td>
      <img th:src="@{${cartItem.product.image}}" height="50" alt="Product Image"/>
    </td>
    <td>
      <form th:action="@{/shoppingcart/__${cartItem.id}__}" method="post">
        <input type="hidden" name="_method" value="PUT" />
        <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1" th:max="${cartItem.product.stockLevel}" />
        <button type="submit">Update</button>
      </form>
    </td>
    <td th:text="${cartItem.product.price * cartItem.quantity}"></td>
    <td>
      <form th:action="@{/shoppingcart/__${cartItem.id}__}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>
  <tr>
    <td colspan="4"></td>
    <td><strong>Total Price:</strong></td>
    <td th:text="${totalPrice}"></td>
  </tr>
  </tbody>
</table>


<form id="checkout-form" th:action="@{/shoppingcart/checkout}" method="post">
  <button type="submit" name="checkout">Checkout</button>
</form>
<br>
<div id="checkout-message"></div>

</body>
</html>
<script>
  document.querySelector("#checkout-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Send a POST request to the server
    fetch(this.action, {
      method: "POST",
      credentials: "same-origin"
    })
            .then(response => response.text()) // Parse the response text
            .then(message => {
              // Display the checkout message
              document.querySelector("#checkout-message").textContent = message;

              // Clear the shopping cart table rows
              const cartTableBody = document.querySelector("#cart-table tbody");
              cartTableBody.querySelectorAll("tr:not(:last-child)").forEach(row => {
                row.remove();
              });

              // Reload the page to update the total price
              location.reload();
            })
            .catch(error => {
              console.error(error);
            });
  });
</script>
