<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      background-color: #F7F7F7;
      font-family: Arial, sans-serif;
    }

    .error-page {
      background-color: #FFFFFF;
      margin: 2em auto;
      padding: 2em;
      width: 70%;
      max-width: 800px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .error-page h1 {
      color: #b20000;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .error-page p {
      font-size: 1.2em;
      line-height: 1.5em;
      margin: 1.5em 0;
    }

    .error-page code {
      font-family: Consolas, Monaco, Courier New, monospace;
      font-size: 1.2em;
      background-color: #F7F7F7;
      padding: 0.2em 0.4em;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
    }

    .error-page a {
      color: #b20000;
      text-decoration: none;
      font-weight: bold;
    }

    .error-page a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-page">
  <h1>Error</h1>
  <p>Sorry, something went wrong.</p>
  <p>Please try again later or contact <a href="mailto:gamestation@gmail.co.uk">support</a> if the problem persists.</p>
  <p>Error details:</p>
  <code th:text="${status}"></code>
  <code th:text="${error}"></code>
</div>
</body>
</html>
