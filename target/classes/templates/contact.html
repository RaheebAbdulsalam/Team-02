<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<style>
    * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
</style>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Us</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>

<div class="container-fluid border">

    <!-- First Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar1">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="/Images/logo.png" alt="" width="200" height="70" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login/ Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fas fa-shopping-cart"></i></i></a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}"><i class="fa fa-fw fa-user-circle"></i></a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/logout}">
                            <input type="submit" class="btn btn-primary" value="Logout">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="">


        <div class="contact">
            <h1>Contact Us</h1>
            <form method="post" th:action="@{/submit-form}" th:object="${contact}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" th:field="*{phone}" required pattern="^\+44\s\d{4}\s\d{6}$">
                <label for="message">Message:</label>
                <textarea id="message" name="message" th:field="*{message}" required></textarea><br>
                <input type="submit" value="Send">
            </form>

        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        CKEDITOR.replace('message');
    });
</script>
